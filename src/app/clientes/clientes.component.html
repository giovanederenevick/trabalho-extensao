<form class="border border-secondary rounded p-3 bg-light mb-3" (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="row mb-4">
    <div class="col-xs-12 col-sm-8">
      <label for="nome" class="form-label">Nome Completo:</label>
      <input
      type="text"
      id="nome"
      name="nome"
      class="form-control"
      ngModel
      required
      #nameCtrl="ngModel"
      >
      <span class="help-block" *ngIf="nameCtrl.invalid && nameCtrl.touched">Por favor, adicionar nome completo do cliente.</span>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Novo Cliente</button>
</form>
<app-lista-clientes></app-lista-clientes>
