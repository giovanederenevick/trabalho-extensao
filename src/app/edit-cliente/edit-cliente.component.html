<form class="border border-secondary rounded p-3 bg-light mb-3" (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="row">
    <div class="col-12 col-sm-6 mb-3">
      <label for="nome" class="form-label">Nome Completo:</label>
      <input
      type="text"
      id="nome"
      name="nome"
      class="form-control"
      ngModel
      required
      #nameCtrl="ngModel"
      >
    </div>
    <div class="col-12 col-sm-6 mb-3">
      <label for="nome" class="form-label">Endereço:</label>
      <input
      type="text"
      id="endereco"
      name="endereco"
      class="form-control"
      ngModel
      required
      #nameCtrl="ngModel"
      >
    </div>
  </div>
  <div class="row">
    <div class="col-6 mb-3">
      <label for="nome" class="form-label">Número:</label>
      <input
      type="text"
      id="numero"
      name="numero"
      class="form-control"
      ngModel
      required
      #nameCtrl="ngModel"
      >
    </div>
    <div class="col-6 mb-3">
      <label for="nome" class="form-label">Complemento:</label>
      <input
      type="text"
      id="complemento"
      name="complemento"
      class="form-control"
      ngModel
      #nameCtrl="ngModel"
      >
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Novo Cliente</button>
</form>
