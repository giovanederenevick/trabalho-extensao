<button type="button" class="btn btn-primary mb-3 w-100" routerLink="/cliente-detalhe" routerLinkActive="active">Adicionar Novo Produto</button>

<h3>Detalhe do produto</h3>
<form class="border border-secondary rounded p-3 bg-light mb-3" (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="row">
    <div class="col-12 col-sm-6 mb-3">
      <label for="nome" class="form-label">Descrição do Produto:</label>
      <input
      type="text"
      id="desc"
      name="desc"
      class="form-control"
      ngModel
      required
      #nameCtrl="ngModel"
      >
    </div>
  </div>
  <div class="row">
    <div class="col-6 mb-3">
      <label for="nome" class="form-label">Valor R$:</label>
      <input
      type="number"
      id="valor"
      name="valor"
      class="form-control"
      ngModel
      #nameCtrl="ngModel"
      >
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Salvar</button>
</form>
